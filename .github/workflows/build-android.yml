name: Build Android APK (Full Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Recreate Gradle Wrapper (if missing)
        run: |
          echo "ðŸ§© Verificando Gradle Wrapper..."
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âš ï¸ Gradle Wrapper ausente. Recriando..."
            mkdir -p gradle/wrapper
            cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF
            cat > gradlew <<'EOF'
#!/usr/bin/env sh
DIR="$(cd "$(dirname "$0")" && pwd)"
java -Xmx64m -cp "$DIR/gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain "$@"
EOF
            chmod +x gradlew
            echo "âœ… Criado gradlew"
          else
            echo "âœ… Gradle Wrapper jÃ¡ existe."
          fi

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HyperBoost-FF-Release
          path: app/build/outputs/apk/release/app-release.apk
