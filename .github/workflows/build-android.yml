on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ§© Garantir Gradle Wrapper
        run: |
          if [ ! -f gradlew ]; then
            echo "Wrapper ausente â€” criando..."
            gradle wrapper
          fi
          chmod +x gradlew

      - name: ğŸ—ï¸ Construir APK
        run: ./gradlew assembleRelease --stacktrace

      - name: ğŸ“¦ Enviar APK como artefato
        uses: actions/upload-artifact@v4
