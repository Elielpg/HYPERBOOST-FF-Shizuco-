name: Recriar Gradle Wrapper (Fix Definitivo)

on:
  workflow_dispatch:

jobs:
  gerar-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Criar arquivos do Gradle Wrapper
        run: |
          echo "ðŸ§© Recriando Gradle Wrapper..."
          rm -rf gradle gradlew gradlew.bat
          mkdir -p gradle/wrapper

          # Cria gradle-wrapper.properties
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

          # Cria script gradlew
          cat > gradlew <<'EOF'
#!/usr/bin/env sh
DIR="$(cd "$(dirname "$0")" && pwd)"
java -Xmx64m -cp "$DIR/gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain "$@"
EOF
          chmod +x gradlew

          # Cria script gradlew.bat
          cat > gradlew.bat <<'EOF'
@echo off
set DIR=%~dp0
java -Xmx64m -cp "%DIR%\gradle\wrapper\gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain %*
EOF

          echo "ðŸ“¦ Gerando o gradle-wrapper.jar"
          mkdir temp
          cd temp
          echo "task wrapper(type: Wrapper) { gradleVersion = '8.7' }" > build.gradle
          gradle wrapper
          cp gradle/wrapper/gradle-wrapper.jar ../gradle/wrapper/
          cd ..
          rm -rf temp
          echo "âœ… Gradle Wrapper criado com sucesso!"

      - name: Commit e Push das alteraÃ§Ãµes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle gradlew gradlew.bat
          git commit -m "ðŸ§© Gradle Wrapper recriado automaticamente"
          git push
