name: Gerar gradle-wrapper.jar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona seu reposit√≥rio
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Instala o Java 17 (necess√°rio para o Gradle)
      - name: Instalar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Instala o Gradle
      - name: Instalar Gradle
        uses: gradle/gradle-build-action@v2

      # 4Ô∏è‚É£ Gera o gradle-wrapper.jar (mesmo sem projeto configurado)
      - name: Gerar gradle-wrapper.jar
        run: |
          echo "üì¶ Iniciando gera√ß√£o do gradle-wrapper.jar..."
          mkdir -p gradle/wrapper
          echo "task wrapper(type: Wrapper) { gradleVersion = '8.2' }" > build.gradle
          gradle wrapper --no-daemon --stacktrace --warning-mode=all --continue
          echo "‚úÖ Wrapper gerado com sucesso!"

      # 5Ô∏è‚É£ Confirma e envia o gradle-wrapper.jar para o reposit√≥rio
      - name: Confirmar altera√ß√µes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties || true
          git commit -m "Wrapper Gradle gerado automaticamente" || echo "Nenhuma altera√ß√£o para commitar"
          git push || echo "Nada para enviar"
