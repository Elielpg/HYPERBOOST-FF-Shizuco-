name: Fix Gradle Wrapper and Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Regenerate Gradle Wrapper
        run: |
          echo "ðŸ§© Criando Gradle Wrapper vÃ¡lido..."
          echo "task wrapper(type: Wrapper) { gradleVersion = '8.7' }" > build.gradle
          gradle wrapper --no-daemon --warning-mode=all
          mkdir -p gradle/wrapper
          cp -v gradle/wrapper/* gradle/wrapper/
          chmod +x gradlew
          echo "âœ… Wrapper regenerado com sucesso!"
          ls -l gradle/wrapper

      - name: Commit Gradle Wrapper (if missing)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradlew gradlew.bat gradle/wrapper/
          git diff --staged --quiet || (git commit -m "Auto: regenerate valid Gradle Wrapper" && git push)

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Verify Wrapper
        run: java -cp gradle/wrapper/gradle-wrapper.jar org.gradle.wrapper.GradleWrapperMain --version

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
