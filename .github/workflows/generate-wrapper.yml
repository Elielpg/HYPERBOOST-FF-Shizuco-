name: Gerar gradle-wrapper.jar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gerar gradle-wrapper.jar
        run: |
          gradle wrapper --gradle-version 8.2 --warning-mode=all --continue

      - name: Confirmar alterações
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties || true
          git commit -m "Wrapper Gradle gerado automaticamente" || echo "Nada para commitar"
          git push || echo "Nada para enviar"
