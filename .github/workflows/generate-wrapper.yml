name: Gerar gradle-wrapper.jar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gerar gradle-wrapper.jar isolado
        run: |
          echo "üß± Criando ambiente tempor√°rio para gerar wrapper..."
          mkdir -p temp-project
          cd temp-project
          echo "task wrapper(type: Wrapper) { gradleVersion = '8.2' }" > build.gradle
          gradle wrapper --no-daemon --stacktrace --warning-mode=all --continue
          cd ..
          mkdir -p gradle/wrapper
          cp -r temp-project/gradle/wrapper/* gradle/wrapper/
          echo "‚úÖ gradle-wrapper.jar gerado com sucesso!"

      - name: Confirmar altera√ß√µes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties || true
          git commit -m "Wrapper Gradle gerado automaticamente (isolado)" || echo "Nenhuma altera√ß√£o para commitar"
          git push || echo "Nada para enviar"
