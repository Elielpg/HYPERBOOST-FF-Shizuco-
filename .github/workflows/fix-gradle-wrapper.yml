name: ðŸ§© Recriar Gradle Wrapper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  recreate-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Instalar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: âš™ï¸ Recriar Gradle Wrapper
        run: |
          echo "ðŸ§© Limpando wrapper antigo..."
          rm -rf gradle gradlew gradlew.bat
          mkdir -p gradle/wrapper

          echo "ðŸ§© Criando gradle-wrapper.properties..."
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

          echo "ðŸ“¦ Gerando gradle-wrapper.jar..."
          mkdir temp && cd temp
          echo "task wrapper(type: Wrapper) { gradleVersion = '8.7' }" > build.gradle
          gradle wrapper
          cp gradle/wrapper/gradle-wrapper.jar ../gradle/wrapper/
          cd ..
          rm -rf temp

          echo "âœ… Gradle Wrapper criado com sucesso!"

      - name: ðŸ’¾ Commit e push das alteraÃ§Ãµes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle gradlew gradlew.bat
          git commit -m "ðŸ”§ Recriado Gradle Wrapper automaticamente" || echo "Nada para commitar"
          git push
