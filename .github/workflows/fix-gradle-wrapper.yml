name: ðŸ”§ Recriar Gradle Wrapper e Corrigir Estrutura

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ§© Recriar Gradle Wrapper
        run: |
          echo "ðŸ§© Criando Gradle Wrapper..."
          rm -rf gradle gradlew gradlew.bat
          mkdir -p gradle/wrapper

          # Criar gradle-wrapper.properties
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

          # Criar gradlew (Linux/Mac)
          cat > gradlew <<'EOF'
#!/usr/bin/env sh
DIR="$(cd "$(dirname "$0")" && pwd)"
java -Xmx64m -cp "$DIR/gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain "$@"
EOF
          chmod +x gradlew

          # Criar gradlew.bat (Windows)
          cat > gradlew.bat <<'EOF'
@echo off
set DIR=%~dp0
java -Xmx64m -cp "%DIR%\gradle\wrapper\gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain %*
EOF

          echo "âš™ï¸ Gerando gradle-wrapper.jar..."
          mkdir temp
          cd temp
          echo "task wrapper(type: Wrapper) { gradleVersion = '8.7' }" > build.gradle
          gradle wrapper
          cp gradle/wrapper/gradle-wrapper.jar ../gradle/wrapper/
          cd ..
          rm -rf temp
          echo "âœ… Gradle Wrapper criado com sucesso."

      - name: ðŸ’¾ Commit e push das alteraÃ§Ãµes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle gradlew gradlew.bat
          git commit -m "ðŸ§© Gradle Wrapper recriado automaticamente" || echo "Nada para commitar"
          git push
